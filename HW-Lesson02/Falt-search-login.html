<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Вход на сайт</title>
</head>
<body>
<form action="#" method="post" name="login-form-flat">
    <fieldset>
        <legend align="left">Регистрация:</legend>
        <div>
        <input type="email" placeholder="e-mail" autofocus required name="login">
        <input type="password" placeholder="Пароль" required minlength="6" name="password">
            <input type="number" placeholder="Возраст" required max="100" step="1" name="age">
        <input type="text" placeholder="Имя" name="name">
            <input type="text" placeholder="+7(___) ___-__-__" name="phone">
    </div>
    <label>Запомнить:<input type="checkbox" checked name="remember" value="yes"></label>
    <div>
        <input type="submit">
        <input type="reset">
    </div>
    </fieldset>
</form>

</body>
</html>
